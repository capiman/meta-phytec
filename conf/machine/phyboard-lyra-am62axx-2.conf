    ti/k3-am62-phyboard-lyra-x17-spi0.dtbo \
    ti/k3-am62a-phyboard-lyra-rpmsg.dtbo \
"

PREFERRED_PROVIDER_virtual/kernel:${MACHINE} = "linux-ti"
