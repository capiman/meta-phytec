api-version: 0
disklabel: msdos

raw:
  - input-offset: ${BOOTLOADER_SKIP}kiB
    output-offset: ${BOOTLOADER_SEEK}kiB
    input:
      uri: ${BOOTLOADER_FILE}

# BEGIN_CLEAN
clean:
  - offset: 3840kiB
    size: 64kiB
  - offset: 3968kiB
    size: 64kiB
# END_CLEAN
partitions:
  - label: BOOT
    type: primary
    filesystem: fat32
    size: 128MiB
    offset: 4MiB
    input: # ARRAY_IMAGE_BOOT_FILES
      - uri: @KEY@ # ARRAY_IMAGE_BOOT_FILES

  - label: ROOT
    type: primary
    filesystem: null
    expand: true
    block-size: 4kiB
    input:
      - uri: ${IMAGE_LINK_NAME}.ext4
